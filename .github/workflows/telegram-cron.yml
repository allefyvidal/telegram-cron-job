name: 📈 Bot Bolsa 15min

on:
  schedule:
  - cron: '*/15 12-21 * * 1-5'  # A cada 15 min, Seg-Sex, 9h-18h BRT
  workflow_dispatch:

jobs:
  bolsa-15min:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Baixar código
        uses: actions/checkout@v4
        
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 📦 Instalar dependências
        run: pip install yfinance requests
        
      - name: 🔍 Executar bot da bolsa
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot_alertas.py
