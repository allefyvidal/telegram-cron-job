name: 🤖 Bot Alertas Bolsa

on:
  schedule:
    # Verifica a cada 30 minutos em dias úteis (9h às 18h BRT)
    - cron: '*/30 12-21 * * 1-5'
  workflow_dispatch:

jobs:
  alertas-bolsa:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Baixar código
        uses: actions/checkout@v4
        
      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 📦 Instalar yfinance
        run: pip install yfinance requests
        
      - name: 🔍 Executar bot de alertas
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot_alertas.py
